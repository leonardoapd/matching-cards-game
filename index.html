<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matching Cards Game">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style_template.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- favicon -->
    <link rel="icon" href="/images/king.ico" type="image/x-icon">
    <title>Assignment 1 - Leonardo Perdomo</title>
</head>

<body>
    <header>
        <h1 class="titles">Matching Cards Game</h1>
        <p>Select a card from below, the computer will generate a random card, if your selection corresponds to the
            computer's, you get a point</p>
    </header>
    <!-- The three cards are shown as options to choose from, then in javascript they become numbers that will be compared with a randomly generated number -->
    <section class="card-container" id="card-wrapper">
        <div class="card" onclick="getCardClicked('king')">
            <img src="/images/king.png" alt="King of spades">
        </div>
        <div class="card" onclick="getCardClicked('queen')">
            <img src="/images/queen.png" alt="Queen of spades">
        </div>
        <div class="card" onclick="getCardClicked('jack')">
            <img src="/images/jack.png" alt="Jack of spades">
        </div>
    </section>

    <!-- Two buttons are used. One to reset the score and one to display it as a modal -->
    <div class="flex flex-center">
        <button class="button buttons button_res" onclick="resetGame()">Reset Game</button>
        <button class="button buttons button_sub" onclick="showScore()">Show Score</button>
    </div>
    <dialog class="modal" id="modal">
        <i class="material-symbols-outlined modal-close" id="close-modal">
            close
        </i>
        <div id="modal-content" class="modal-content">
            <!-- Results of the calculations in javascript -->
        </div>
    </dialog>

    <script src="/js/script.js"></script>
</body>

</html>
